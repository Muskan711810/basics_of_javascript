<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            width: 300px;
            height: 300px;
            background-color: yellow;
            display: none;
        }
    </style>
</head>
<body>

    <div id="main"></div>
    <button type="button" id="btn-one">Fade In</button>
    <button type="button" id="btn-two">Fade Out</button>
    <button type="button" id="btn-three">Fade Toggle</button>


    <!-- fade in , fade out , fade toggle -->


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#btn-one").click(function(){
                $("#main").fadeIn(2000);
            });
            $("#btn-two").click(function(){
                $("#main").fadeOut(2000);
            });
            $("#btn-three").click(function(){
                $("#main").fadeToggle(2000);
            })
        })
    </script>


    
</body>
</html>
