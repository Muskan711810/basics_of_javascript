<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            width: 300px;
            height: 300px;
            background-color: yellow;
        }
    </style>
</head>
<body>

    <div id="main"></div>
    <button type="button" id="btn-one">Hide</button>
    <button type="button" id="btn-two">Show</button>
    <button type="button" id="btn-three">Toggle</button>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#btn-one").click(function(){
                $("#main").hide(2000);
            });
            $("#btn-two").click(function(){
                $("#main").show(2000);
            });
            $("#btn-three").click(function(){
                $("#main").toggle(2000);
            })
        })
    </script>
    
</body>
</html>
