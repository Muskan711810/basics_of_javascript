<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="input" placeholder="Click to see Focus effect..">

    <p>click outside the input to see blur effect...</p>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#input").focus(function(){
                $(this).css({"outline":"none","border":"2px solid green"});
            });
            $("#input").blur(function(){
                $(this).css({"border":"none","border":"1px solid grey"});
            })
        })
    </script>
    
</body>
</html>
