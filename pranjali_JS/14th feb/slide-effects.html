<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            width: 300px;
            height: 300px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="main"></div>
    <button type="button" id="btn-one">Slide Up</button>
    <button type="button" id="btn-two">Slide Down</button>
    <button type="button" id="btn-three">Slide Toggle</button>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#btn-one").click(function(){
                $("#main").slideUp(2000);
            });
            $("#btn-two").click(function(){
                $("#main").slideDown(2000);
            });
            $("#btn-three").click(function(){
                $("#main").slideToggle(2000);
            });
        })
    </script>
    
</body>
</html>
