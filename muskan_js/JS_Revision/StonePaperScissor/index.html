<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">Stone   Paper   Scissor</h1>
    <div class="choices">
        <div class="choice" id="stone">
            <img src="../StonePaperScissor/images/stone.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="../StonePaperScissor/images/paper.png" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="../StonePaperScissor/images/scissor.png" alt="">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>COMP</p>
        </div>
    </div> 
    
    <div class="msg-container">
        <p id="msg">Play your Move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
