<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        let marks=[85,97,37,76,60]
        let sum=0
        for (let val of marks){
            sum+=val;
        }
        let avrg= sum / marks.length;
        document.write(`avrg marks of class = ${avrg}`);
    </script>
</body>
</html>
